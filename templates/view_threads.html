<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kaikki ketjut</title>
</head>
<body>
    <h1>Kaikki ketjut</h1>
    <ul>
        {% for thread in threads %}
            <li>
                <a href="/thread/{{ thread.id }}">{{ thread.title }}</a>
                (Yhteensä {{ thread.total }} viestiä)
                {% if thread.tag_name %}
                    <span> - Tunnisteet: {{ thread.tag_name }}</span>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="/">Takaisin etusivulle</a>
</body>
</html>
